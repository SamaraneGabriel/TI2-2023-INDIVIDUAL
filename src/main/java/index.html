<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Garrafas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h2 class="logo">Garrafa</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Login</a>
            <a href="#">Cadastro</a>
            <a href="#">pau</a>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box">
            <h2>Adicionar</h2>
            <form>
                <div class="box">
                    <span class="icon"><ion-icon name="color-fill-outline"></ion-icon></span><br>
                    <input type="text">
                    <label>Cor</label>
                </div>
                <div class="box">
                    <span class="icon"><ion-icon name="cash-outline"></ion-icon></span><br>
                    <input type="text">
                    <label>Preço</label>
                </div>
                <div class="box">
                    <span class="icon"><ion-icon name="pricetag-outline"></ion-icon></span><br>
                    <input type="text">
                    <label>Marca</label>
                </div>
                <button type="submit" class="btn">Adicionar</button>
            </form>
        </div>
        </div>
        
        <div class="wrapper">
        <div class="form-box">
            <h2>Remover</h2>
            <form>
                <div class="box">
                    <span class="icon"><ion-icon name="remove-circle-outline"></ion-icon></span><br>
                    <input type="text">
                    <label>Id</label>
                </div>
                <button type="submit" class="btn">Adicionar</button>
            </form>
        </div>
        </div>
        
        <div class="wrapper">
        <div class="form-box">
            <h2>Update</h2>
            <form>
                <div class="box">
                    <span class="icon"><ion-icon name="albums-outline"></ion-icon></span><br>
                    <input type="text">
                    <label>Id</label>
                    </div>
                <div class="box">
                    <span class="icon"><ion-icon name="color-fill-outline"></ion-icon></span><br>
                    <input type="text">
                    <label>Cor</label>
                </div>
                <div class="box">
                    <span class="icon"><ion-icon name="cash-outline"></ion-icon></span><br>
                    <input type="text">
                    <label>Preço</label>
                </div>
                <div class="box">
                    <span class="icon"><ion-icon name="pricetag-outline"></ion-icon></span><br>
                    <input type="text">
                    <label>Marca</label>
                </div>
                <button type="submit" class="btn">Adicionar</button>
            </form>
        </div>
    </div>

    <div class="wrapper">
        <div class="form-box">
            <h2>Listagem</h2>
            <form>
                <div class="box">
                    <span class="icon"><ion-icon name="albums-outline"></ion-icon></span><br>
                    <input type="text">
                    <label>Id 1</label>
                    </div>
                <div class="box">
                    <span class="icon"><ion-icon name="color-fill-outline"></ion-icon></span><br>
                    <input type="text">
                    <label>Id 2</label>
                </div>
                <button type="submit" class="btn">Listar</button>
            </form>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
